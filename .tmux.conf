### ---------- Basic Settings ----------
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -g set-clipboard on

# Start hidden â€” toggle with Ctrl+b t
set -g status off


### ---------- Catppuccin Theme ----------
# Pick your preferred flavor (latte, frappe, macchiato, mocha)
set -g @catppuccin_flavor "mocha"

# Rounded tabs
set -g @catppuccin_window_status_style "rounded"

# Configure statusline (used when status is shown)
set -g status-left ""
set -g status-left-length 100
set -g status-right-length 100
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"

# Load Catppuccin manually (recommended way from official docs)
run '~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux'


### ---------- CPU + Battery Plugins ----------
# If you installed them manually:
run '~/.config/tmux/plugins/tmux-cpu/cpu.tmux'
run '~/.config/tmux/plugins/tmux-battery/battery.tmux'


### ---------- TPM (for other plugins) ----------
# If TPM is installed in /root/.config/tmux/plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

run '/root/.config/tmux/plugins/tpm/tpm'


### ---------- Status Toggle ----------
# Press Ctrl+b + t to toggle visibility of status line
bind-key t if -F '#{==:#{status},off}' \
  'set -g status on; display "Status bar ON (Catppuccin Active)"' \
  'set -g status off; display "Status bar OFF"'
